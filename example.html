<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="wink.js"></script>
</head>
<body>  
	<ul class="nav">
    <li>
      <a href="#">menu 1</a>
    </li>
    <li>
      <a href="#" class="active">menu 2</a>
    </li>
    <li>
      <a href="#">menu 3</a>
    </li>
    <li>
      <a href="#">menu 4</a>
    </li>
    <li>
      <a href="#">menu 5</a>
    </li>
  </ul>
	<script>
    var each = function(callback) {
      for(var i = 0, len = this.length; i < len; i++) {
        callback.call(this[i], i);
      }
    }
    Array.prototype.each = each;
		var els = wink(".nav li a.active");
    els.each(function() {
      this.style.color = 'red';
    })
	</script>
</body>
</html>
